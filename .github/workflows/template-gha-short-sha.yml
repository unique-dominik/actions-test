name: "[template] Get short commit SHA prefixed"

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      prefix:
        description: SHA prefix if wanted
        default: sha-
        type: string
    outputs:
      sha:
        description: "Full tag from SHA"
        value: ${{ jobs.sha.outputs.sha }}

jobs:
  sha:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      sha: ${{ steps.short_sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v3
      - id: short_sha
        run: echo "sha=${{ inputs.prefix }}$(git rev-parse --short=7 HEAD)"
      - id: short_sha_2
        run: echo "sha=${{ inputs.prefix }}$(git rev-parse --short=7 ${{ github.sha }})"
