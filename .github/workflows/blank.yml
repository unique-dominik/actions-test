name: "[template] Reffy"

on:
  workflow_call:

jobs:
  ref:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      sha: ${{ steps.short_sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v3
      - if: github.ref == 'refs/heads/main'
        run: echo "main"
      - if: github.ref != 'refs/heads/main'
        run: echo "non-main"
